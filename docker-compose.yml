services:
  simulados-app:
    build:
      context: ./laravel
      dockerfile: Dockerfile
    image: simulados-laravel-app
    container_name: simulados-app
    restart: unless-stopped
    working_dir: /var/www/laravel
    environment:
      - NODE_ENV=production
    volumes:
      - ./laravel:/var/www/laravel
      - /var/www/laravel/node_modules
    networks:
      - simulados-network
    depends_on:
      - simulados-db
      - simulados-redis

  simulados-webserver:
    image: nginx:alpine
    container_name: simulados-webserver
    restart: unless-stopped
    ports:
      - "8090:80"
    volumes:
      - ./laravel:/var/www/laravel
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/nginx-entrypoint.sh:/nginx-entrypoint.sh:ro
    entrypoint: ["/bin/sh", "/nginx-entrypoint.sh"]
    networks:
      - simulados-network
    depends_on:
      - simulados-app

  simulados-db:
    image: mysql:8.0
    container_name: simulados-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: simulados_db
      MYSQL_ROOT_PASSWORD: simulados_root_2024
      MYSQL_USER: simulados_user
      MYSQL_PASSWORD: simulados_pass_2024
    ports:
      - "33090:3306"
    volumes:
      - simulados-dbdata:/var/lib/mysql
    networks:
      - simulados-network
    command: --default-authentication-plugin=mysql_native_password

  simulados-redis:
    image: redis:alpine
    container_name: simulados-redis
    restart: unless-stopped
    ports:
      - "63790:6379"
    networks:
      - simulados-network

  simulados-vite:
    image: node:20-alpine
    container_name: simulados-vite
    working_dir: /var/www/laravel
    environment:
      - NODE_ENV=development
    volumes:
      - ./laravel:/var/www/laravel
      - /var/www/laravel/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    networks:
      - simulados-network
    profiles:
      - dev

networks:
  simulados-network:
    driver: bridge
    name: simulados-network

volumes:
  simulados-dbdata:
    driver: local
    name: simulados-dbdata
